  - title : "任何形式的垃圾信息"
    icon : "assets/images/icons/caltion.png"
    content : "包括任何广告，无意义信息，暗语和数量众多令人困惑的信息"

  - title : "骚扰和欺负他人"
    icon : "assets/images/icons/caltion.png"
    content : "对他人进行任何语言骚扰包括频繁@他人或者对其他人进行语言暴力"

  - title : "暴露他人隐私"
