# About (Section and Page)

# About Section
blurb:
  Arcane Travel(奥术之旅)是弃用作品 奥数年代(Arcane Age) 的重制版，与其说是重制版不如说他是一个新的分支的开启，在经历过无数模组服的修改和尝试，我们打算给大家带来更加稳定和更注重社交冒险的 Arcane Travel。在这里，你将会来到一片神秘且有趣的新大陆，探索这里的一切，又或者更随着以前人们留下来的信息去探索这庞大大陆背后的故事。建立自己精致的家园，酿造出最好的药水，打造出传奇武器，这些尽在这次旅途中...
blurb-btn-link: '/about'
blurb-btn-name: 请遵守秘术规则


