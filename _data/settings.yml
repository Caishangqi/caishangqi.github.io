    content : "暴露他人地址或者IP或按着任何有关对方不想让你提及的事情"

  - title : "宣传其他服务器"
    icon : "assets/images/icons/caltion.png"
    content : "包括但不限于推广他人服务器，发送服务器IP官网等等"
